<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="assets/js/script.js" defer></script>
    <title>Library - The Odin Project</title>
    <style>
      body {
        background-color: lightyellow;
      }

      label {
        display: block;
      }

      .card {
        background-color: white;
      }

      form {
        display: none;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Library</h1>
    </header>
    <main>
      <ul id="library"></ul>
      <button id="show-form">NEW BOOK</button>
      <form action="">
        <label for="title">Title: <input type="text" id="title" /></label>
        <label for="author">Author: <input type="text" id="author" /></label>
        <label for="pages">Pages: <input type="number" id="pages" /></label>
        <label for="status">Read? <input type="checkbox" id="status" /></label>
        <button type="submit" id="add-book">Add book</button>
      </form>
    </main>
    <footer>
      <p>
        Coded and designed by
        <a href="https://github.com/je-jo">Jelena Jovicic</a> for
        <a href="https://www.theodinproject.com/">The Odin Project</a>, 2022.
      </p>
    </footer>
  </body>
</html>
